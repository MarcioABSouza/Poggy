<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/gameboy.css">

        <header></header>

            <div class="buttons">
                <button id="button-a" class="button-a"></button>
                <button id="button-b" class="button-b"></button>
            </div>
        </section>
    </div>
    </main>
