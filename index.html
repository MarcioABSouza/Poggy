<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gameboy.css">
    <title>POGGY</title>
</head>

<body>
    <div class="gameboy-body">
        <header></header>
        <div class="game-container">
            <canvas class="game-canvas" width="352" height="198"></canvas>
        </div>
        <section class="actions">
            <div id="directions" class="directions">
                <button id="arrow-left" class="arrow-left"></button>
                <button id="arrow-top" class="arrow-top"></button>
                <button id="arrow-right" class="arrow-right"></button>
                <button id="arrow-bottom" class="arrow-bottom"></button>
            </div>
            <div class="buttons">
                <button class="button-a"></button>
                <button class="button-b"></button>
            </div>
        </section>
    </div>
    </main>


    <script src="utils.js"></script>
    <script src="DirectionInput.js"></script>
    <script src="Overworld.js"></script>
    <script src="GameObject.js"></script>
    <script src="Person.js"></script>
    <script src="Sprite.js"></script>
    <script src="OverworldMap.js"></script>
    <script src="init.js"></script>
</body>

</html>
